<!-- Make sure transmit-ir-to-tv.js is loaded in the puck.js -->
<html>
 <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://www.puck-js.com/puck.js"></script>
    <script>
      function buttonClick(key) {
        Puck.write(`transmitIR('${key}');\n`)
      }
      document.addEventListener('keyup', (event) => {
        const { key } = event;
        console.log(`"${key}" was pressed`);
        switch(key) {
          case ' ':
            buttonClick('power');
          case 'ArrowUp':
            buttonClick('volume-up');
            break;
          case 'ArrowDown':
            buttonClick('volume-down');
            break;
          case 'ArrowLeft':
            buttonClick('channel-down');
            break;
          case 'ArrowRight':
            buttonClick('channel-up');
            break;
          default:
            if (+key >= 0 && +key < 10) {
              buttonClick(key);
            }
            break;
        }
      });
    </script>
</head>
<body>
  <button onclick="buttonClick('power')">power</button>
  <br />
  <button onclick="buttonClick('1')">1</button>
  <button onclick="buttonClick('2')">2</button>
  <button onclick="buttonClick('3')">3</button>
  <br />
  <button onclick="buttonClick('4')">4</button>
  <button onclick="buttonClick('5')">5</button>
  <button onclick="buttonClick('6')">6</button>
  <br />
  <button onclick="buttonClick('7')">7</button>
  <button onclick="buttonClick('8')">8</button>
  <button onclick="buttonClick('9')">9</button>
  <br />
  <button onclick="buttonClick('0')">0</button>
  <br />
  <button onclick="buttonClick('channel-up')">channel-up</button>
  <button onclick="buttonClick('channel-down')">channel-down</button>
  <button onclick="buttonClick('volume-up')">volume-up</button>
  <button onclick="buttonClick('volume-down')">volume-down</button>

  <button onclick="Puck.write('LED1.set();\n');">On!</button>
  <button onclick="Puck.write('LED1.reset();\n');">Off!</button>
</body>
</html>
